<!doctype html>
<html lang="en" ng-app="stencilApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web template application using SpringBoot, AngularJs, and the purecss styling.">

    <title>Stencil Web Template</title>
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="bower_components/pure/pure-min.css" rel="stylesheet">

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->
</head>

<body ng-controller="mainController">

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Stencil</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a ui-sref="home" class="pure-menu-link"><i class="fa fa-home"></i> Home</a>
                </li>
                <li class="pure-menu-item"><a ui-sref="about" class="pure-menu-link"><i class="fa fa-shield"></i> About</a>
                </li>
                <li class="pure-menu-item"><a ui-sref="services" class="pure-menu-link"><i class="fa fa-th"></i>
                    Services</a></li>
                <li class="pure-menu-item"><a ui-sref="contact" class="pure-menu-link"><i class="fa fa-phone"></i>
                    Contact Us</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div ui-view></div>
    </div>

</div>

<script src="bower_components/angular/angular.js" type="text/javascript"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>

<script src="js/ui.js"></script>
<script src="js/app.js"></script>


</body>
</html>
